<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div class="inputbox">

        </div>
        
        <div id="container-table">
            <table id="tabla" class="table">
                <tbody class="table-body">

                    <tr>
                        <td><button id="btn" class="btn btn-outline-primary" >7</button></td>
                        <td><button id="btn" class="btn btn-outline-primary" >8</button></td>
                        <td><button id="btn" class="btn btn-outline-primary" value="9">9</button></td>
                        <td><button id="btn-multiplicacion" class="btn btn-outline-primary">*</button></td>
                        <td><button id="btn-borrar" class="btn btn-outline-primary"><-</button></td>
                    </tr>
                    <tr>
                        <td ><button id="btn" class="btn btn-outline-primary" value="4">4</button></td>
                        <td ><button id="btn" class="btn btn-outline-primary" value="5">5</button></td>
                        <td ><button id="btn" class="btn btn-outline-primary"value="6">6</button></td>
                        <td ><button id="btn-resta" class="btn btn-outline-primary">-</button></td>
                        <td><button id="btn-limpiar" class="btn btn-outline-primary">C</button></td>
                    </tr>
                    <tr>
                        <td ><button id="btn" class="btn btn-outline-primary" value="1">1</button></td>
                        <td ><button id="btn" class="btn btn-outline-primary"value="2">2</button></td>
                        <td ><button id="btn" class="btn btn-outline-primary" value="3">3</button></td>
                        <td ><button id="btn-suma" class="btn btn-outline-primary">+</button></td>
                        <td ></td>
                    </tr>
                    <tr>
                        <td><button id="btn-division" type="button" class="btn btn-outline-primary">/</button></td>
                        <td><button id="btn" type="button" class="btn btn-outline-primary" value="0">0</button></td>
                        <td><button id="btn-coma" type="button" class="btn btn-outline-primary">,</button></td>
                        <td><button id="btn-igual" type="button" class="btn btn-outline-primary">=</button></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>



    </div>
    <!-- script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="../js/func-buttons.js"></script>
    <!-- <script src="../js/class.js"></script> -->
</body>



</html>
